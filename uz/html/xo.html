<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NR Games | X & O</title>
    <link rel="stylesheet" href="../../css/xo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="../../img/icon.png">
</head>

<body>
   
    <div class="select-box">
        <div class="back-btn">
            <a href="../uz.html"><i class="fas fa-backspace"></i> Ortga</a>
          </div>
        <header>X&O</header>
        <div class="content">
            <div class="title">Qaysi bo'lishni xohlayotganingizni tanlang?</div>
            <div class="options">
                <button class="playerX">O'yinchi (X)</button>
                <button class="playerO">O'yinchi (O)</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Navbat (X)</span>
                <span class="Oturn">Navbat (O)</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Qaytadan</button></div>
    </div>

    <script src="../js/xo.js"></script>

</body>

</html>
