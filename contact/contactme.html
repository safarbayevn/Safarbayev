<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Safarbayev | Contact Me</title>
    <link rel="icon" href="../img/icon.png">
</head>

<body>
    <div class="back-btn">
        <a href="../index.html#contact"><i class="uil uil-backspace"></i> Back</a>
    </div>

    <div class="form">
        <div class="uz">
            <span class="eng">Contact Me</span> <br>
        </div>
        <form action="" onsubmit=" return sendtelegram()">
            <input class="input" type="text" name="name" id="name" placeholder="Name" required autocomplete="off">
            <br> <br>
            <input class="input" type="email" name="email" id="email" placeholder="Email" required autocomplete="off">
            <br> <br>
            <textarea name="message" id="message" cols="45" rows="10" placeholder="Message"
                required></textarea>
            <br> <br>
            <div class="btn">
                <input class="send" type="submit" value="Send" id="btn">
                <span class="danger">Error!</span>
                <span class="success">Sent!</span>
            </div>
        </form>
    </div>

    <script src="sendtelegram.js"></script>
</body>

</html>
